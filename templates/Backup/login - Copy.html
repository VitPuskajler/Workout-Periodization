<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      {{ form.hidden_tag() }}
      {{ form.username.label }} {{ form.username() }}<br>
      {{ form.password.label }} {{ form.password() }}<br>
      {{ form.submit() }}
    </form>
  </body>
</html>
